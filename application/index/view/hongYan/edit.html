<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>(洪研)最新材料价格表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/general/guojigang/public/static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/general/guojigang/public/static/layui/css/customer.css">
</head>
<body>
<div class="layui-fluid" id="LAY-component-grid-list">
    <div class="layui-row" id="popSearchRoleTest">
        <div class="layui-col-md11">
            <form class="layui-form" lay-filter="test" style = "margin-top: 20px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">存货编码</label>
                    <div class="layui-input-block">
                        <input type="hidden" name="id" value="{$detail['id']}">
                        <input type="text" name="code" id="zjbm" class="layui-input" value = "{$detail['code']}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="item_name" id="item_name" class="layui-input" value = "{$detail['item_name']}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">规格型号</label>
                    <div class="layui-input-block">
                        <input type="text" name="model_no" id="model_no" class="layui-input" value = "{$detail['model_no']}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">单位</label>
                    <div class="layui-input-block">
                        <input type="text" name="unit" id="unit" class="layui-input" value = "{$detail['unit']}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">含税价格</label>
                    <div class="layui-input-block">
                        <input type="text" name="price_with_tax" id="price_with_tax" class="layui-input" value = "{$detail['price_with_tax']}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">币种</label>
                    <div class="layui-input-block">
                        <input type="text" name="currency_type" id="currency_type" class="layui-input" value = "{$detail['currency_type']}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">本币价格</label>
                    <div class="layui-input-block">
                        <input type="text" name="local_currency" id="local_currency" class="layui-input" value = "{$detail['local_currency']}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">不含税价格</label>
                    <div class="layui-input-block">
                        <input type="text" name="price_without_tax" id="price_without_tax" class="layui-input" value = "{$detail['price_without_tax']}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="submit" lay-submit="" lay-filter="edit-hong-yan" class="layui-btn layui-btn-normal">更新</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="/general/guojigang/public/static/layui/layui.js" charset="utf-8"></script>
<script src="/general/guojigang/public/static/layui/goodsCode/index.js?v=5" charset="utf-8"></script>
<script src="/general/guojigang/public/static/layui/jquery.min.js"></script>
</html>
