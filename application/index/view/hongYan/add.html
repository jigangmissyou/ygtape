<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>(洪研)最新材料价格表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/general/guojigang/public/static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/general/guojigang/public/static/layui/css/customer.css">
</head>
<body>
    <div id="inventory_table" style="display: none;">
        存货编码：
        <div class="layui-inline">
          <input class="layui-input" name="code" id="addReload" autocomplete="off">
        </div>
        <button class="layui-btn layui-btn-sm" id="hy_search">搜索</button>
        <table id="inventory_list" lay-filter="user"></table>
    </div>
<div class="layui-fluid" id="LAY-component-grid-list">
    <div class="layui-row" id="popSearchRoleTest">
        <div class="layui-col-md11">
            <form class="layui-form" lay-filter="test" style = "margin-top: 20px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">子件编码</label>
                    <div class="layui-input-block">
                        <input type="text" name="code" id="zjbm" autocomplete="off" class="layui-input" required  lay-verify="required" placeholder="请输入子件编码" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-block">
                        <input type="text" id="item_name" name="item_name" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">规格型号</label>
                    <div class="layui-input-block">
                        <input type="text" id="model_no" name="model_no" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">单位</label>
                    <div class="layui-input-block">
                        <input type="text" id="unit" name="unit" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">含税价格</label>
                    <div class="layui-input-block">
                        <input type="text" id="price_with_tax" name="price_with_tax" class="layui-input" lay-verify="number">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">币种</label>
                    <div class="layui-input-block">
                        <select name="currency_type" id="currency_type">
                            <option value="人民币">人民币</option>
                            <option value="美元">美元</option>
                            <option value="欧元">欧元</option>
                            <option value="英镑">英镑</option>
                            <option value="日元">日元</option>
                            <option value="澳元">澳元</option>
                            <option value="瑞士法郎">瑞士法郎</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">本币价格</label>
                    <div class="layui-input-block">
                        <input type="text" id="local_currency" name="local_currency" class="layui-input" lay-verify="number">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">不含税价格</label>
                    <div class="layui-input-block">
                        <input type="text" id="price_without_tax" name="price_without_tax" class="layui-input" lay-verify="number">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="submit" lay-submit="" lay-filter="add-hong-yan" class="layui-btn layui-btn-normal">新增</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="/general/guojigang/public/static/layui/layui.js" charset="utf-8"></script>
<script src="/general/guojigang/public/static/layui/goodsCode/index.js?v=1" charset="utf-8"></script>
<script src="/general/guojigang/public/static/layui/jquery.min.js"></script>
</html>
