<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>(洪研)最新材料价格表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/general/guojigang/public/static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/general/guojigang/public/static/layui/css/customer.css">
</head>
<body>
    <div class="layui-collapse">
        <div class="layui-colla-item">
          <h2 class="layui-colla-title">变更人：{$uname} 变更日期: {$time}</h2>
          <div class="layui-colla-content layui-show">
            <div class="layui-form">
                <table class="layui-table">
                  <colgroup>
                    <col width="150">
                    <col width="150">
                    <col width="200">
                    <col width="150">
                    <col width="150">
                    <col>
                  </colgroup>
                  <thead>
                    <tr>
                      <th>变更项</th>
                      <th>变更前</th>
                      <th>变更后</th>
                      <th>变更人</th>
                      <th>变更时间</th>
                    </tr> 
                  </thead>
                  <tbody>
                    {volist name="list" id="vo"}
                    <tr>
                      <td>{$vo.action_name}</td>
                      <td>{$vo.from_data}</td>
                      <td>{$vo.to_data}</td>
                      <td>{$vo.uname}</td>
                      <td>{$vo.mtime}</td>
                    </tr>
                    {/volist}                     
                  </tbody>
                </table>
              </div>
          </div>
        </div>
      </div>
<script src="/general/guojigang/public/static/layui/layui.js" charset="utf-8"></script>
<script src="/general/guojigang/public/static/layui/goodsCode/index.js?v=6" charset="utf-8"></script>
<script src="/general/guojigang/public/static/layui/jquery.min.js"></script>

</body>
</html>
